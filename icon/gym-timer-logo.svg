<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E6193C"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#mainGrad)" filter="url(#shadow)"/>
  <rect x="48" y="48" width="416" height="416" rx="84" ry="84" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Stopwatch body centered at 256,256 -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="rgba(255,255,255,0.95)" stroke-width="18" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="110" fill="rgba(255,255,255,0.06)"/>

  <!-- Top button / crown -->
  <rect x="243" y="99" width="26" height="36" rx="6" fill="rgba(255,255,255,0.95)"/>
  <!-- Side button -->
  <rect x="362" y="176" width="30" height="18" rx="5" fill="rgba(255,255,255,0.85)" transform="rotate(-30, 377, 185)"/>

  <!-- Major tick marks -->
  <line x1="256" y1="141" x2="256" y2="159" stroke="rgba(255,255,255,0.8)" stroke-width="6" stroke-linecap="round"/>
  <line x1="372" y1="256" x2="354" y2="256" stroke="rgba(255,255,255,0.8)" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="371" x2="256" y2="353" stroke="rgba(255,255,255,0.8)" stroke-width="6" stroke-linecap="round"/>
  <line x1="140" y1="256" x2="158" y2="256" stroke="rgba(255,255,255,0.8)" stroke-width="6" stroke-linecap="round"/>

  <!-- Minor tick marks -->
  <line x1="314" y1="151" x2="306" y2="165" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>
  <line x1="358" y1="198" x2="345" y2="206" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>
  <line x1="358" y1="314" x2="345" y2="306" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>
  <line x1="314" y1="361" x2="306" y2="347" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>
  <line x1="198" y1="361" x2="206" y2="347" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>
  <line x1="154" y1="314" x2="167" y2="306" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>
  <line x1="154" y1="198" x2="167" y2="206" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>
  <line x1="198" y1="151" x2="206" y2="165" stroke="rgba(255,255,255,0.4)" stroke-width="5" stroke-linecap="round"/>

  <!-- Clock hands -->
  <line x1="256" y1="256" x2="256" y2="166" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="310" y2="206" stroke="#FFD93D" stroke-width="6" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="10" fill="white"/>
  <circle cx="256" cy="256" r="5" fill="#FFD93D"/>
</svg>
